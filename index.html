<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Student Registration</title>
<style>
    /* CSS Variables for theme colors & fonts */
    :root {
        --primary-color: #4CAF50;
        --secondary-color: #45a049;
        --bg-color: #eef2f7;
        --text-color: #333;
        --font-family: 'Arial', sans-serif;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--bg-color);
        margin: 0;
        padding: 0;
    }

    /* Heading animation */
    h2 {
        text-align: center;
        color: var(--text-color);
        position: relative;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Decorative pseudo-elements */
    h2::before, h2::after {
        content: "";
        position: absolute;
        height: 3px;
        width: 50px;
        background-color: var(--primary-color);
        top: 50%;
        transform: translateY(-50%);
    }
    h2::before { left: 25%; }
    h2::after { right: 25%; }

    /* Form container */
    form {
        background: white;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        gap: 10px;
        animation: slideUp 1s ease-in-out;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input, select, textarea {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    /* Smooth hover effect on input */
    input:hover, select:hover, textarea:hover {
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    /* Animated submit button */
    input[type="submit"] {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: var(--secondary-color);
    }

    /* Animated gradient effect */
    input[type="submit"]::after {
        content: "";
        position: absolute;
        left: -100%;
        top: 0;
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.5s ease;
    }
    input[type="submit"]:hover::after {
        left: 0;
    }

    /* Click me button */
    .click-me {
        background-color: dodgerblue;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .click-me:hover {
        transform: scale(1.1);
    }

    /* Responsive layout */
    @media (max-width: 600px) {
        form {
            width: 90%;
        }
        h2::before, h2::after {
            display: none;
        }
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
</style>
</head>
<body>

<h2>Student Registration</h2>

<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name">

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="department">Department:</label>
    <select id="department">
        <option value="">-- Select Department --</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics</option>
        <option value="MECH">Mechanical</option>
        <option value="CIVIL">Civil</option>
    </select>

    <label for="year">Year:</label>
    <select id="year">
        <option value="">-- Select Year --</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
    </select>

    <label for="project">Project Title:</label>
    <textarea id="project" rows="2"></textarea>

    <input type="submit" value="Register">
</form>

<!-- Extra Button for Mini-Activity -->
<div style="text-align:center; margin: 20px;">
    <button class="click-me" id="colorBtn">Click Me</button>
</div>

<script>
    // Welcome alert
    window.onload = function() {
        alert("Welcome to the Student Registration Page!");
    }

    // Form validation
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let department = document.getElementById("department").value;
        let year = document.getElementById("year").value;
        let project = document.getElementById("project").value.trim();

        if (!name || !email || !department || !year || !project) {
            alert("Please fill in all fields before submitting.");
            event.preventDefault();
        }
    });

    // Mini-Activity: Button changes form background color and heading text
    const colors = ["#f4cccc", "#c9daf8", "#d9ead3", "#fff2cc", "#fce5cd"];
    let index = 0;

    document.getElementById("colorBtn").addEventListener("click", function() {
        document.querySelector("form").style.backgroundColor = colors[index];
        document.querySelector("h2").textContent = "Color Changed!";
        index = (index + 1) % colors.length;
    });
</script>

</body>
</html>
